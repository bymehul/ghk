name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: ghk-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: ghk-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: ghk-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: ghk-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: ghk-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: mv target/${{ matrix.target }}/release/ghk ${{ matrix.name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: mv target/${{ matrix.target }}/release/ghk.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          cd artifacts
          mkdir tmp
          find . -maxdepth 2 -type f -name "ghk*" -exec mv {} tmp/ \;
          rm -rf ghk-*
          mv tmp/* .
          rmdir tmp
          ls -la
          sha256sum ghk-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/ghk-*
            artifacts/checksums.txt
          generate_release_notes: true

  deb:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: ghk-linux-x86_64
          path: .

      - name: Build .deb
        run: |
          mkdir -p pkg/DEBIAN pkg/usr/bin
          cp ghk-linux-x86_64 pkg/usr/bin/ghk
          chmod +x pkg/usr/bin/ghk
          
          VERSION=${GITHUB_REF#refs/tags/v}
          cat > pkg/DEBIAN/control << EOF
          Package: ghk
          Version: ${VERSION}
          Section: devel
          Priority: optional
          Architecture: amd64
          Maintainer: ghk contributors
          Description: Simple GitHub helper
           Push code without the complexity.
          EOF
          
          dpkg-deb --build pkg ghk_${VERSION}_amd64.deb

      - name: Upload .deb to release
        uses: softprops/action-gh-release@v1
        with:
          files: ghk_*.deb

  rpm:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: ghk-linux-x86_64
          path: .

      - name: Install rpmbuild
        run: sudo apt-get install -y rpm

      - name: Build .rpm
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          cp ghk-linux-x86_64 ~/rpmbuild/SOURCES/ghk
          
          VERSION=${GITHUB_REF#refs/tags/v}
          cat > ~/rpmbuild/SPECS/ghk.spec << 'EOF'
          Name: ghk
          Version: %{version}
          Release: 1
          Summary: Simple GitHub helper
          License: MIT
          
          %description
          Push code without the complexity.
          
          %install
          mkdir -p %{buildroot}/usr/bin
          cp %{_sourcedir}/ghk %{buildroot}/usr/bin/ghk
          chmod +x %{buildroot}/usr/bin/ghk
          
          %files
          /usr/bin/ghk
          EOF
          
          sed -i "s/%{version}/${VERSION}/" ~/rpmbuild/SPECS/ghk.spec
          rpmbuild -bb ~/rpmbuild/SPECS/ghk.spec
          cp ~/rpmbuild/RPMS/x86_64/*.rpm .

      - name: Upload .rpm to release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.rpm"
